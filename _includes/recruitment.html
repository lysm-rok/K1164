<!-- Recruitment Section -->
    <section id="Recruitment">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Recruitment</h2>
                    <h3 class="section-subheading text-muted">Kingdom 1164 is recruiting  all power, but only fighters (no T1 killers)!</h3>
                </div>
            </div>
            <div class="row">
                {% for target in site.data.recruitment %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="{{ target.icon }}" class="img-responsive img-circle" alt="">
                        <h4>{{ target.name }}</h4>
                        <p class="text-muted">{{ target.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
           
        </div>
    </section>
