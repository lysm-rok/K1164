<!-- Alliances Section -->
    <section id="Alliances">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Alliances</h2>
                    <h3 class="section-subheading text-muted">Leaders of each main alliances take all kingdom decisions within our kingdom cuncil.</h3>
                </div>
            </div>
            <div class="row">
                {% for alliance in site.data.alliances %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="{{ alliance.icon }}" class="img-responsive img-circle" alt="">
                        <h4>{{ alliance.name }}</h4>
                        <p class="text-muted">{{ alliance.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
           
        </div>
    </section>
